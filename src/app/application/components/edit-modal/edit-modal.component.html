<div class="modal-overlay" *ngIf="maquinasEditar">
  <div class="modal-content">
    <h2 class="modal-title">Editar Máquina</h2>
    <form>
      <div class="form-group">
        <label for="descripcion">Descripción *</label>
        <input
          type="text"
          name="descripcion"
          [(ngModel)]="maquinasEditar.descripcion"
          required
        />
      </div>
      <div class="form-group">
        <label for="color">Color *</label>
        <input
          type="color"
          name="color"
          [(ngModel)]="maquinasEditar.color"
          required
        />
      </div>
      <div class="form-group">
        <label for="estado">Estado *</label>
        <select name="estado" [(ngModel)]="maquinasEditar.estado" required>
          <option value="ACTIVO">ACTIVO</option>
          <option value="INACTIVO">INACTIVO</option>
        </select>
      </div>
      <button type="submit" class="m-r-4" (click)="updateMaquina()">Guardar</button>
    </form>
  </div>
</div>
